<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>hotel booking form</title>
  </head>
  <body>
    <form class="" action="index.html" method="get">
      <fieldset>
        <legend>Personal Deatials:</legend>
        <label for="name">Username:</label>
        <input type="text" name="username"  id="name" required="" autofocus="" placeholder="Your Username" pattern="[a-zA-Z]{3,}" title="please enter more than three latters">
        <label for="email">Email:</label><input type="text" name="email" id="email"required=""placeholder="Your Email"pattern="[a-zA-Z]{3,}@[a-zA-Z]{3,}[.]{1}[a-zA-Z]{2,}" title="please enter in a valid  email address">
        <label for="phone">Phone:</label><input type="tel" name="phone" id="phone" required=""placeholder="Please enter in your phone number" pattern="[0-9]{4} [0-9]{3} [0-9]{3}" title="please enter phone number in this website">
        <select class="" name="country" required="">
          <option value=""> </option>
          <option value="US">US</option>
          <option value="UK">UK</option>
          <option value="AUS">AUS</option>
        </select>
      </fieldset>
      <br>
      <fieldset>
        <legend>Booking Details: </legend>
        <label for="date">Date:</label><input type="date" name="date" min="2018-01-05">
        <label for="numberOfGests">Number Of Gests:</label><input type="number" name="numberOfGests" min="1" max="6">
        <p>Do you require meals?</p>
        <label for="Yesmeals">Yes:</label><input type="radio" name="meals" value="Yesmeals" id="Yesmeals">
        <label for="Nomelas">No:</label><input type="radio" name="meals" value="Nomelas" id="Nomelas">
        <br>
        <label for="balcony">do you require a balcony:</label><input type="checkbox" name="balcony" value="yes" checked=""id="balcony">
      </fieldset>


    </form>

  </body>
</html>
